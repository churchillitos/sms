<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Text Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0062E6, #33AEFF);
            color: #333;
        }
        .container {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input, .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #0062E6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #004bb5;
        }
        .warning {
            background-color: yellow;
            color: red;
            padding: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 2s;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Text Message</h1>
        <div class="warning">
            Reminder: Use FREE TEXT MESSAGE for seamless friends communication. For educational purposes only. DO NOT USE FOR SCAM.
        </div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        
        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
        
        <button onclick="sendSMS()">Send Now!</button>
        <div id="status" class="status"></div>
    </div>

    <footer>Â© 2024 Churchill. All rights reserved.</footer>

    <script>
        function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('status');

            const apiUrl = `https://api-freesms.replit.app/send_sms?number=${encodeURIComponent(phoneNumber)}&message=${encodeURIComponent(message)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('API response:', data);
                    statusDiv.textContent = 'Message sent successfully!';
                    statusDiv.style.color = 'green';
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    statusDiv.textContent = 'Message sent successfully!';
                    statusDiv.style.color = 'green';
                });
        }
    </script>
</body>
</html>
